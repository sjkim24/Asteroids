
<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <link rel="icon" type="image/png" href="assets/arwing.png" />
    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }

      canvas {
        background-image: url('assets/space.jpg')
      }

      body {
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>
    <script src="lib/keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;
      ctx = canvasEl.getContext("2d");
      var p = new Asteroids.Game (canvasEl.width, canvasEl.height)
      var v = new Asteroids.GameView (p, ctx)
      v.start();
    </script>
  </body>
</html>
